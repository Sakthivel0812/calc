<!DOCTYPE html>
<html>
<head>
	<title>CALC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="calc.png">
</head>
<body>
	<div class="container">
		<div class="calculator">	
	<input type="text" name="area" placeholder="0" id="outputs">
	<button onclick="clr()">AC</button>
	<button onclick="del()">X</button>
	<button onclick="display('/')">/</button>
	<button onclick="display('*')">*</button>
	<button onclick="display('7')">7</button>
	<button onclick="display('8')">8</button>
	<button onclick="display('9')">9</button>
	<button onclick="display('-')">-</button>
	<button onclick="display('4')">4</button>
	<button onclick="display('5')">5</button>
	<button onclick="display('6')">6</button>
	<button onclick="display('+')">+</button>
	<button onclick="display('1')">1</button>
	<button onclick="display('2')">2</button>
	<button onclick="display('3')">3</button>
	<button onclick="display('%')">%</button>
	<button onclick="display('0')">0</button>
	<button onclick="display('.')">.</button>
	<button onclick="calculate()" id="equal">=</button>
		</div>
	</div>

	<script>
		var out = document.getElementById('outputs');

		function display(num)
		{
			out.value = out.value+num;
		}
		function calculate()
		{
			try
			{
				out.value = eval(out.value);
			}
			catch(err)
			{
				alert('Invalid');
			}
		}
		function clr()
		{
			out.value="";
		}
		function del()
		{
			out.value=out.value.slice(0,-1);
		}
	</script>
</body>
</html>
